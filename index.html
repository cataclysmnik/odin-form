<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building. Signup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="image">
        <img src="img.jpg">
        <div class="logo">Building.</div>
        <p id="credits">Photo by <a href="https://unsplash.com/@jack_gibson?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Jack Gibson</a> on <a href="https://unsplash.com/photos/low-angle-photography-of-skycraper-buildings-gujCA6GquHs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    <div class="right">
        <div class="area">
            <h1>Get started</h1>
            <form>
                <div class="row">
                    <div class="input-container">
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" type="text" name="first-name" required />
                    </div>

                    <div class="input-container">
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" type="text" name="last-name" required />
                    </div>
                </div>

                <div class="row">
                    <div class="input-container">
                        <label for="email">EMAIL</label>
                        <input id="email" type="email" name="email" required />
                    </div>

                    <div class="input-container">
                        <label for="phone">PHONE NUMBER</label>
                        <input id="phone" type="tel" name="phone" required/>
                    </div>
                </div>

                <div class="row">
                    <div class="input-container">
                        <label for="password">PASSWORD</label>
                        <input id="password" type="password" name="password" minlength="8" maxlength="20" required />
                    </div>

                    <div class="input-container">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input id="confirm-password" type="password" name="confirm-password" minlength="8" maxlength="20" required />
                    </div>
                </div>

                <div id="btn-container"><button type="submit" id="create">Create Account</button></div>
                
            </form>
            <p id="login">
                Already have an account? <a href="#">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
